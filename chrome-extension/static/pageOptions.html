<!DOCTYPE html>
<html>
<head>
<script src="../js/popup.js"></script>
</head>
<body>
  <fieldset>
    <legend>Veerless Code Checker</legend>
    <form id="checkServerCode">
     <label for="title">Server Code:</label>
     <input type="text" name="servercode" maxlength="6" autocomplete="off" id="servercode"><br>
     <input type="submit" id="check" value="Check">
    </form>
<br/>
<label for="clientCode">Client Code:</label>
<canvas id="clientCode" width="500" height="100" style="border: none;padding-left:0;padding-right:0;margin-left:auto;margin-right:auto;display:block;width: 100%;">Your browser does not support HTML5</canvas>
</fieldset>
</body>
</html>
